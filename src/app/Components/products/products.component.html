<div class="row justify-content-center gap-3 mt-3">
  <div class="menu col-lg-5 col-s-7">
    <app-product *ngFor="let product of products" [currentProduct]="product">
    </app-product>
  </div>
  <div class="product col-lg-3 col-s-7 d-flex justify-content-center">
    <app-product-details *ngIf="selected" [currentProduct]="currentProduct">
    </app-product-details>
    <app-default *ngIf="!selected" #default></app-default>
  </div>
</div>
