<div class="row flex-column">
  <form class="col-lg-12 col-md-6 d-flex flex-column" [formGroup]="loginForm"
    (ngSubmit)="onLogin()">
    <input type="email" class="input-field" placeholder="Email" formControlName="email" />
    <input type="password" class="input-field" placeholder="Password" formControlName="password" />
    <div class="d-flex justify-content-end">
      <button class="submit-btn" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
    <p class="error" *ngIf="error">{{error}}</p>
  </form>
  <app-loading-spinner class="mt-2" *ngIf="isLoading"></app-loading-spinner>
</div>
