<div class="shopping-cart">
    <div class="title">Shopping Cart</div>
    <div class="item" *ngFor="let item of cartProducts">
        <div class="image">
            <img src="{{item.src}}" alt="" style="width: 100%; height: 100%" />
        </div>
        <div class="description">
            <span>{{item.name}}</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">+</button>
            <span>{{item.amount}}</span>
            <button class="minus-btn" type="button" name="button">-</button>
        </div>

        <div class="total-price">${{item.amount*item.currentPrice}}</div>
        <div class="buttons">
            <span class="delete-btn"> <i class="fa fa-trash"></i></span>
        </div>
    </div>

    <div class="totale">Total price:${{totalPrice}}</div>
    <div class="d-flex justify-content-center">
        <button class="w-50 btn btn-danger" (click)="deleteProducts()">Place Order</button>
    </div>

</div>
