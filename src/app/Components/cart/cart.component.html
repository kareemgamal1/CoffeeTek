<div class="container shopping-cart d-flex flex-column justify-content-center">
    <div class="title d-flex justify-content-between p-3 mb-4">
        <p>Shopping Cart</p>
    </div>
    <div class="items d-flex justify-content-between gap-5" *ngFor="let item of cartProducts">
        <div class="image">
            <img src="{{item.src}}" alt="" style="width: 100%; height: 100%" />
        </div>

        <div class="description">
            <span>{{item.name}}</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">+</button>
            <span>3</span>
            <button class="minus-btn" type="button" name="button">-</button>
        </div>

        <div class="total-price">${{item.amount*item.currentPrice}}</div>

        <div class="buttons">
            <button class="delete-btn"> <i class="fa fa-trash"></i></button>
        </div>
    </div>

    <div class="total p-3">
        Total price:${{totalPrice}}
    </div>

    <div class="button-holder d-flex justify-content-center">
        <button class="btn btn-danger" (click)="deleteProducts()">Place Order</button>
    </div>
</div>
