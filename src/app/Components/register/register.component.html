<div class="form-box d-flex flex-column align-items-center gap-5">
  <div class="button-box d-flex justify-content-center">
    <a [routerLink]="['../login']" routerLinkActive="active">
      <button type="button" class="toggle-btn">Login</button>
    </a>
    <a [routerLink]=" ['../register']" routerLinkActive="active">
      <button type="button" class="toggle-btn">Register</button>
    </a>
  </div>
  <div id=" login" class="input-group d-flex flex-column gap-3 w-75">
    <input type="text" class="input-field" placeholder="Username" required name="username"
      [(ngModel)]="username" />
    <input type="number" class="input-field" placeholder="Phone number" name="number" />
    <input type="email" class="input-field" placeholder="Email" required
      pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
      name="email" [(ngModel)]="email" />
    <input type="password" class="input-field" placeholder=" Password" required name="password"
      [(ngModel)]="password" />
    <input type="password" class="input-field" placeholder="Confirm Password" required
      name="confirmPassword" [(ngModel)]="secondPassword" />
    <div class="submit-holder">
      <button type="submit" (click)="onRegister()" class="submit-btn">Register</button>
    </div>
  </div>
</div>
